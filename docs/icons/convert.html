<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <div>
        <h2>Icon-192</h2>
        <img id="icon192" src="Icon-192.svg" width="192" height="192">
        <button onclick="convertToPNG('icon192', 192)">Convert to PNG</button>
    </div>
    <div>
        <h2>Icon-512</h2>
        <img id="icon512" src="Icon-512.svg" width="512" height="512">
        <button onclick="convertToPNG('icon512', 512)">Convert to PNG</button>
    </div>
    <script>
        function convertToPNG(imgId, size) {
            const img = document.getElementById(imgId);
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, size, size);
            
            const link = document.createElement('a');
            link.download = `Icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
